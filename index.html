<!DOCTYPE html>
<html>
<head>
    <title>Modern Image Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .gallery-container {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            overflow-y: auto;
            max-height: 80vh;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .prev-btn {
            left: 20px;
        }
        .next-btn {
            right: 20px;
        }
        .scroll-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<!-- Modal for Image Viewing -->
<div class="modal" id="imageModal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <span class="nav-btn prev-btn" onclick="changeImage(-1)">&#10094;</span>
    <img class="modal-content" id="modalImg">
    <span class="nav-btn next-btn" onclick="changeImage(1)">&#10095;</span>
</div>

<!-- Scroll Button -->
<button class="scroll-btn" id="scrollBtn" onclick="scrollToTop()">&#8679; Top</button>

<script>
    let currentImageIndex = 0;
    const images = [
        "download.jpeg",
        "2.jpeg",
        "3.jpeg",
        "4.jpeg",
        "5.jpeg",
        "6.jpeg"
    ];

    function openModal(index) {
        currentImageIndex = index;
        document.getElementById("modalImg").src = images[index];
        document.getElementById("imageModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("imageModal").style.display = "none";
    }

    function changeImage(step) {
        currentImageIndex += step;
        if (currentImageIndex < 0) {
            currentImageIndex = images.length - 1;
        }
        if (currentImageIndex >= images.length) {
            currentImageIndex = 0;
        }
        document.getElementById("modalImg").src = images[currentImageIndex];
    }

    // Close modal when clicking outside image
    window.onclick = function(event) {
        if (event.target === document.getElementById("imageModal")) {
            closeModal();
        }
    }

    // Scroll to top function
    function scrollToTop() {
        document.getElementById("galleryContainer").scrollTo({
            top: 0,
            behavior: "smooth"
        });
    }

    // Show/hide scroll button
    const scrollBtn = document.getElementById("scrollBtn");
    const galleryContainer = document.getElementById("galleryContainer");

    galleryContainer.addEventListener("scroll", () => {
        if (galleryContainer.scrollTop > 300) {
            scrollBtn.style.display = "block";
        } else {
            scrollBtn.style.display = "none";
        }
    });
</script>
